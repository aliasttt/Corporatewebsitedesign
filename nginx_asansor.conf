# Nginx configuration for Asansor Django application
# Place this file in /etc/nginx/sites-available/asansor
# Then create symlink: ln -s /etc/nginx/sites-available/asansor /etc/nginx/sites-enabled/

upstream asansor_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # تغییر دهید به دامنه خودتان
    
    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # For HTTPS (uncomment and configure after SSL setup)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 20M;

    # Logging
    access_log /var/log/nginx/asansor_access.log;
    error_log /var/log/nginx/asansor_error.log;

    # Static files
    location /static/ {
        alias /var/www/asansor/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (if you have user uploads)
    location /media/ {
        alias /var/www/asansor/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Django application
    location / {
        proxy_pass http://asansor_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_uri;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
